{% extends 'base.html' %}
{% block title %}
    Login Page
{% endblock title %}
{% block content %}
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <!-- Display Messages -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}<p class="text-red-500 text-sm">{{ message }}</p>{% endfor %}
            </div>
        {% endif %}
        <form action="" method="post" class="space-y-4">
            {% csrf_token %}
            <!-- Username Field -->
            <input type="hidden" name="next" value="{{ next }}">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text"
                       name="username"
                       id="username"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password"
                       name="password"
                       id="password"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
